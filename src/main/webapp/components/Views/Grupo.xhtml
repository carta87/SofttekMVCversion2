<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/components/template/template.xhtml">
	<ui:param name="pageTitle" value="Grupo" />
	<ui:define name="Grupo">
		<h:form>
			
			<p>Esta es la pagina de grupos</p>

			<br />

			<br />
			<h:commandButton value="Ver tabla"
				actionListener="#{grupoBean.consultarGrupo()}" />
			<br />

<div class="card">

				<p:dataTable value="#{grupoBean.listRecover}" var="group">
					rendered="#{grupoBean.listRecover.size()>0}">
					
					<p:column headerText="ID">
						<h:outputText value="#{group.id}"  />
					</p:column>
					
					<p:column headerText="Asignatura">
						<h:outputText value="#{group.asignatura}" />
					</p:column>
					
					<p:column headerText="Id Estudiante">
						<h:outputText value="#{group.idEstudiante}" />
					</p:column>
					
					<p:column headerText="Id Profesor">
						<h:outputText value="#{group.idProfesor}" />
					</p:column>
					
					
					<p:column headerText="Actualizar" rendered="false">
						<h:commandButton value="Enviar" actionListener="#{estudianteBean.eliminarEstudiante(students)}" />
					</p:column>
					
					<p:column headerText="Buscar" rendered="false">
						<h:commandButton value="Enviar" actionListener="#{estudianteBean.eliminarEstudiante(students)}" />
					</p:column>
	
			
					<p:column headerText="Elimanar" rendered="false">
						<h:commandButton value="Realiazar" actionListener="#{estudianteBean.eliminarEstudiante(students)}" />
					</p:column>
	
	
				</p:dataTable>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
